<app-header></app-header>
<div class="container-fluid">
    <h2>Login</h2>
    
    <form [formGroup]='loginForm' (ngSubmit)="Login()">
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" formControlName="emailId" name="emailId" class="form-control">
            <div *ngIf="loginForm.get('emailId').errors &&  loginForm.get('emailId').touched">
                <small *ngIf="loginForm.get('emailId').errors.required" class="text-danger">Email is required</small>
                <small *ngIf="!loginForm.get('emailId').errors.required &&loginForm.get('emailId').dirty && loginForm.get('emailId').errors.emailFailed" class="text-danger">Invalid Email</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="loginForm.get('password').errors &&  loginForm.get('password').touched">
                <small *ngIf="loginForm.get('password').errors.required" class="text-danger">Password field is required</small>
            </div>
        </div>
        <small *ngIf="wrongMessage != ''" class="text-danger">{{wrongMessage}}</small>

        <button [disabled]='!loginForm.valid' type="submit" class="btn btn-block btn-primary">Submit</button>

    </form>
    <small>
        Don't have an account?
        <a [routerLink]="['/signup']" href="#">Signup</a>
    </small>
</div>
